<head>
  <title>Hell No!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta property="og:image" content="/maverick.png"/>
  <style type="text/css">
    body {
      -webkit-font-smoothing: antialiased;  
      -moz-font-smoothing: antialiased;  
      -ms-font-smoothing: antialiased;  
      -o-font-smoothing: antialiased;  
      font-smoothing: antialiased;  
      font-family: 'Rokkitt', sans-serif;
      background-color: #F1EED9;
      color: #2E221F;
      font-size: 3em;
      position: relative;
      height: 100%;
      margin: 0px;
    }
    html {
      height: 100%;
    }
    .button-holder {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate3d(-50%, -50%, 0);
      -moz-transform: translate3d(-50%, -50%, 0);
      -ms-transform: translate3d(-50%, -50%, 0);
      -o-transform: translate3d(-50%, -50%, 0);
      transform: translate3d(-50%, -50%, 0);
      /*overflow: hidden;*/
    }
    .maverick {
      z-index: 1;
      position: absolute;
      height: 75px;
      /*-webkit-transition: .5s a ease;
      -moz-transition: .5s margin ease;
      -ms-transition: .5s margin ease;
      -o-transition: .5s margin ease;
      transition: .5s margin ease;*/
    }
    .hell-no {
      background: #382313;
      border: 3px solid #2E221F;
      border-radius: 3px;
      text-align: center;
      display: block;
      color: #F7EDBF;
      padding: 10px;
      max-width: 100%;
      white-space: nowrap;
      z-index: 10;
      position: relative;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      box-shadow: inset 4px 8px 0px -6px rgba(247, 237, 191, .3);
    }

    .hell-no, .maverick {
      -webkit-transition: .5s all ease;
      -moz-transition: .5s all ease;
      -ms-transition: .5s all ease;
      -o-transition: .5s all ease;
      transition: .5s all ease;
    }

    .hell-no:active, .hell-no:focus {
      box-shadow: inset 4px 8px 10px -6px rgba(247, 237, 191, .3);
      background-color: #2E221F;
    }

    .contact-me {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .contact-me > a, .contact-me > .link {
      font-size: .4em;
      color: inherit;
      text-transform: capitalize;
    }
    .name {
      font-size: .5em;
    }
  </style>
  <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
</head>
<body>
  <main>
    <section class="button-holder">
      <img class="maverick" src="/maverick.png">
      <a class="hell-no">Hell No!</a>
    </section>
    <footer class="contact-me">
      <h1 class="name">My Name Is Ben</h1>
      <a href="http://twitter.com/partyfists">I Tweet Sometimes</a>
      <span class="link">|</span>
      <a href="http://benbayard.io">I also have a site</a>
    </footer>
  </main>
  <script type="text/javascript">
    var audio = new Audio('/hellno2.m4a');  
    var positions = [
      {
        "top": "-43px",
        "left": "-35px",
        "rotate": "-45deg"
      },
      {
        "top": "-75px",
        "left": "10px",
        "rotate": "0deg"
      },
      {
        "top": "75px",
        "left": "40px",
        "rotate": "181deg"
      },
      {
        "top": "-75px",
        "left": "50%",
        "rotate": "0deg"
      },
      {
        "top": "-45px",
        "left": "85%",
        "rotate": "45deg"
      },
      {
        "top": "0px",
        "left": "-65px",
        "rotate": "-90deg"
      },
      {
        "top": "0px",
        "left": "100%",
        "rotate": "90deg"
      }

    ];
    var reset;
    window.addEventListener("load", function() {
      console.log("Window Loaded")
      var hellNo = document.querySelector(".hell-no")
      hellNo.addEventListener("click", function() {
        console.log("clicking the thing?");
        playAudio(audio);
      });
    });

    function playAudio(audio) {
      var button   = document.querySelector(".hell-no");
      var mav      = document.querySelector(".maverick");
      var num      = Math.floor( Math.random() * positions.length )
      var position = positions[num]
      if (!mav.hasAttribute("style")) {
          mav.setAttribute("style", 
            "margin-top: "               + position.top    + ";"  +
            "margin-left: "              + position.left   + ";"  +
            "-webkit-transform: rotate(" + position.rotate + ");" +
            "-moz-transform: rotate("    + position.rotate + ");" +
            "-ms-transform: rotate("     + position.rotate + ");" +
            "-o-transform: rotate("      + position.rotate + ");" +
            "transform: rotate("         + position.rotate + ");" 
          );
        clearTimeout(reset);
        reset = setTimeout(function(){
          mav.setAttribute("style", "potato");
          setTimeout(function() {
            mav.removeAttribute("style");

          }, 500);
        }, 1000);
      }
      audio.pause();
      console.log(audio.readyState)
      if (audio.readyState > 0) {
        audio.currentTime = 0;
      }
      audio.play();
    }
  </script>

</body>
